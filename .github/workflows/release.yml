name: "Release"

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  Container:
    name: "Build & Publish Container"
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Publish Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  CreateRelease:
    name: "Publish Release"
    needs: [ Container ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Determine if prerelease
        id: prerelease
        run: |
          # If the tag begins with v0. then it is a prerelease.
          if [[ "${{ github.ref }}" =~ ^refs/tags/v0\..* ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_ENV
          # If the tag ends with -pre.* then it is a prerelease.
          elif [[ "${{ github.ref }}" =~ ^refs/tags/.*-pre\..* ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_ENV
          # If the tag ends with -rc.* then it is a prerelease.
          elif [[ "${{ github.ref }}" =~ ^refs/tags/.*-rc\..* ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_ENV
          # Otherwise it is a release.
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: ${{ env.IS_PRERELEASE }}
          append_body: true
          generate_release_notes: true
